<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Health Widget</title>
    <style>
        body {
            background: transparent;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            user-select: none;
        }
        .widget {
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent */
            border-radius: 10px;
            padding: 10px;
            cursor: grab;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="widget" id="dragWindow">
        <h3>PC Health Monitor</h3>
        <p>Monitoring in progress...</p>
    </div>

    <script>
        let offsetX, offsetY, isDragging = false;

        document.getElementById("dragWindow").addEventListener("mousedown", function(event) {
            isDragging = true;
            offsetX = event.clientX;
            offsetY = event.clientY;
        });

        document.addEventListener("mousemove", function(event) {
            if (isDragging) {
                let deltaX = event.screenX - offsetX;
                let deltaY = event.screenY - offsetY;
                window.pywebview.api.move_window(deltaX, deltaY);
            }
        });

        document.addEventListener("mouseup", function() {
            isDragging = false;
        });
    </script>
</body>
</html>
